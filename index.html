<!doctype html>
<html lang="en">

<head>
  <title>Soccer Player GIF swag</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- link to external style sheet -->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
  <div class="background-wrapper overlay">

    <nav class="navbar top-nav">
      <div class="container">
        <span class="nav-text navbar-center">
          Welcome to the Footballer's Gif Generator!
        </span>
      </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h4 class="display-4 headline">Click the buttons for Gifs of your favorite players!</h4>
       
        <p class="lead">Get started with our list of players or use the input field to create a new button for your
          favorite footballer!
        </p>
        <p>Click the gif to play, click again to pause!</p>
        <form id="new-player-button">
          <label class="sr-only" for="inlineFormInputName2">Name</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2"
            placeholder="Your favorite player">
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
        <div id="giphy-buttons">
        </div>
      </div>
    </div>

    <div class="button-wrapper">
      <div id="giphy-div">
      </div>
    </div>

    <footer id="sticky-footer" class="py-2 text-white-50 mt-4">
      <div class="container text-center">
        <small>Created by: Sam Lutz copyright &copy;</small>
      </div>
    </footer>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- link to external javascript -->
  <script src="./assets/javascript/giphy.js"></script>
</body>

</html>
